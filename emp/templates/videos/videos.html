{% extends "base.html" %}
{% block title %}<title>Videos</title>{% endblock %}

{% block main_content %}

	<h4>Videos - Placeholder</h4>
	<hr>

	{% for video in videos %}

	  <h3>{{ video.title }}</h3>
	  {% for thumb in video.thumbs_list %}
	  		<img style="width:100px, height:100px;" src="/media/videos/thumbs/{{ video.id }}/{{ thumb }}"/>
	  {% endfor %}

	  <a href="/videos/play/{{ video.id }}">Play</a>

	{% endfor %}

{% endblock %}
